<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-image: url("image/pl2.webp");
                background-size: 100%;
            }
        </style>
    </h:head>
    
        <h:body>
       
        <div >
            <p style="text-align: center; background-color: #52ff7f">Customer Information     </p></div>
        <div>

            <h:dataTable  value="#{getlist.userList}"
                          var="column" style=" border: 1px red;">   
                <h:column>
                    <f:facet name="header">
                        FLIGHT_CODE 
                    </f:facet>
                    #{column.flightCode}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                       PASSPORT_NO
                    </f:facet>
                    #{column.passportNo}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        ADDRESS
                    </f:facet>
                    #{column.address}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        NATIONALITY
                    </f:facet>
                    #{column.nationality}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        NAME
                        <a href="../src/java/CustomerManage.java"></a>
                    </f:facet>
                    #{column.name}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        GENDER
                    </f:facet>
                    #{column.gender}
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        PH_NO
                    </f:facet>
                    #{column.phno}
                    
                </h:column>
               
            </h:dataTable>
    
        </div>
    </h:body>
</html>
