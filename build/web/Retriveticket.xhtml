<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reterive Ticket</title>
        <style>
            body{
                background-image: url("image/p1.jpg");
                background-size: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
             <div >
            <p style="text-align: center; background-color: #52ff7f">Customer Information     </p></div>
        <div>

            <h:dataTable  value="#{displayticket.getUserList()}"
                          var="column" style=" border: 1px red;">   
                <h:column>
                    <f:facet name="header">
                        PASSPORT_NO 
                    </f:facet>
                    #{column.passport_no}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                       FROM1
                    </f:facet>
                    #{column.from1}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        TO1
                    </f:facet>
                    #{column.to1}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        CLASS_TRAVEL
                    </f:facet>
                    #{column.classs_travel}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        PASSENGER_NAME
                        <a href="../src/java/CustomerManage.java"></a>
                    </f:facet>
                    #{column.passenger_name}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        AGE
                    </f:facet>
                    #{column.age}
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        ADDRESS
                    </f:facet>
                    #{column.address}
                    
                </h:column>
               
            </h:dataTable>
    
        </div> 
        </h:form>
    </h:body>
</html>
